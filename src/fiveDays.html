<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for five days</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <div class="five-days-container">
      <div class=" container">
          <include src="./partials/header.html"></include>
          <section class="five-days-section">
      
<div class="center-section">

  <p class="fiveDays__country-title tablet">Kyiv, UA</p>
  <div class="nav__buttons-list fiveDays-btn">
      <a href="./index.html" class="nav__button">TODAY</a>
      
      <a href="./fiveDays.html" class="nav__button">5 DAYS</a>
    </div>
</div>

        <div class="fiveDays__weather">
        <p class="fiveDays__country-title mob">Kyiv, UA</p>
        <ul class="fiveDays__weather-list">
      
    
      <li class="fiveDays__weather-item">
            <h3 class="fiveDays__weather-name-day">Sunday</h3>
            <p class="fiveDays__weather-date">
              <span class="date-num">09 &nbsp</span
              ><span class="date-name">Feb</span>
            </p>
            <img
              src="./images/loudy.png"
              alt=""
              class="fiveDays__weather-img"
            />
            <div class="fiveDays__tempreture">
         
                  <ul class="fiveDays__weather__list-minormax">
                    <li class="fiveDays__weather__list-min">
                      <p class="fiveDays__list-temp">min</p>
                      <p class="fiveDays__list-deg">
                 -2 &#176
                      </p>
                      </li>
                    <li class="fiveDays__weather__list-max">
                      <p class="fiveDays__list-temp">max</p>
                      <p class="fiveDays__list-deg">
                        1 &#176
                      </p>
                
                  </li>
                  </ul>
                </div>
                <button type="button" class="more-info">more info</button>
          </li>     
      
                </ul>
        <ul class="fiveDays__more-list">
          <li class="fiveDays__more-item">
            <p class="more_time">00:00</p>
            <img src="./images/loudy.png" alt="" class="more-img">
            <p class="more-tempreture">-2 &#176</p>
            <p class="more-speed"><img src="./images/barometer.png" alt="" class="speed-img">722mm</p>
            <p class="more-humidity"><img src="./images/cuple.png" alt="" class="humidity-img"> 54%</p>
            <p class="more-wind"><img src="./images/wind.png" alt="" class="wind-img"> 3.7 m/s</p>
          </li>
        </ul>
           
              </div>
        </div>
    </div>

</section>
  </body>
</html>
